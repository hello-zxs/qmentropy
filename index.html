<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        /* 1. åŸºç¡€æ ·å¼ */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020205; /* æ·±å¤œè‰² */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: crosshair; /* å‡†æ˜Ÿå…‰æ ‡ */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            user-select: none; /* ç¦æ­¢é€‰ä¸­æ–‡å­— */
            -webkit-user-select: none;
        }

        /* 2. æ–‡å­—æ ·å¼ */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none; /* ç©¿é€ç‚¹å‡» */
        }
        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        .birthday-text {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowing 20s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.6));
        }
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        .hint {
            color: #888;
            margin-top: 30px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hello, I am zxs</h1>
        <div class="birthday-text">Happy Birthday! ğŸ‚</div>
        <p class="hint">æŒ‰ä½é¼ æ ‡ç§¯æ”’èƒ½é‡å…‰ç¯... æ¾å¼€å¼•çˆ†ï¼</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        // å®šä¹‰å…¨å±€å˜é‡
        let timer;
        let power = 0;
        let isPressed = false;
        let currentX = 0.5;
        let currentY = 0.5;

        // 1. å®æ—¶æ›´æ–°åæ ‡
        function updateCoordinates(clientX, clientY) {
            currentX = clientX / window.innerWidth;
            currentY = clientY / window.innerHeight;
        }

        document.addEventListener('mousemove', (e) => { updateCoordinates(e.clientX, e.clientY); });
        document.addEventListener('touchmove', (e) => { if(e.touches.length > 0) updateCoordinates(e.touches[0].clientX, e.touches[0].clientY); });

        // 2. å¼€å§‹è“„åŠ›ï¼ˆå…‰ç¯ç¯ç»•æ•ˆæœï¼‰
        function startCharging(e) {
            isPressed = true;
            power = 20; // åˆå§‹èƒ½é‡å¢åŠ ä¸€ç‚¹
            
            if(e.type === 'touchstart') { updateCoordinates(e.touches[0].clientX, e.touches[0].clientY); } 
            else { updateCoordinates(e.clientX, e.clientY); }

            clearInterval(timer);

            // å¼€å¯è¿å‘æ¨¡å¼
            timer = setInterval(() => {
                if (!isPressed) return;

                // èƒ½é‡å¢åŠ 
                if (power < 300) power += 5;

                // ã€ä¿®æ”¹ç‚¹ã€‘ç¯ç»•é¼ æ ‡çš„å…‰ç¯æ•ˆæœ
                confetti({
                    particleCount: 6, // ç¨å¾®å¤šå‡ ä¸ªç²’å­è®©å…‰ç¯æ›´å¯†
                    startVelocity: 15, // é€Ÿåº¦æ…¢ï¼Œåˆ«é£å¤ªè¿œ
                    spread: 360, // å‘å››é¢å…«æ–¹å‘å°„
                    origin: { x: currentX, y: currentY }, 
                    colors: ['#FFD700', '#FFA500', '#FFFFFF', '#ff4d00'], // åŠ ç‚¹çº¢æ©™è‰²æ›´åƒç«ç„°
                    gravity: 0, // é›¶é‡åŠ›ï¼Œæ‚¬æµ®åœ¨é¼ æ ‡å‘¨å›´
                    scalar: 0.5, // å°ç«èŠ±
                    drift: 0,
                    ticks: 25 // æ¶ˆå¤±å¾—å¿«ä¸€ç‚¹ï¼Œå½¢æˆé—ªçƒæ„Ÿ
                });
            }, 30);
        }

        // 3. æ¾å¼€çˆ†ç‚¸
        function releaseExplosion() {
            if (!isPressed) return;
            isPressed = false;
            clearInterval(timer);

            // åœ¨æœ€åé¼ æ ‡åœç•™çš„ä½ç½®çˆ†ç‚¸
            confetti({
                particleCount: Math.min(power * 1.2, 400), // è°ƒæ•´ä¸€ä¸‹æœ€å¤§æ•°é‡
                startVelocity: 45,
                spread: 120,
                origin: { x: currentX, y: currentY },
                gravity: 1, 
                scalar: 1.1,
                ticks: 400,
                zIndex: 999
            });
            
            power = 0;
        }

        // --- ç»‘å®šäº‹ä»¶ ---
        document.addEventListener('mousedown', startCharging);
        document.addEventListener('mouseup', releaseExplosion);
        document.addEventListener('touchstart', startCharging, {passive: false});
        document.addEventListener('touchend', releaseExplosion);
        document.addEventListener('contextmenu', event => event.preventDefault());

    </script>
</body>
</html>
