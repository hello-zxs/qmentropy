<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        /* 1. åŸºç¡€æ ·å¼ */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020205; /* æ·±å¤œè‰² */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: crosshair; /* å‡†æ˜Ÿå…‰æ ‡ */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            user-select: none; /* ç¦æ­¢é€‰ä¸­æ–‡å­— */
            -webkit-user-select: none;
        }

        /* 2. æ–‡å­—æ ·å¼ */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none; /* ç©¿é€ç‚¹å‡» */
        }
        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        .birthday-text {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowing 20s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.6));
        }
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        .hint {
            color: #888;
            margin-top: 30px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hello, I am zxs</h1>
        <div class="birthday-text">Happy Birthday! ğŸ‚</div>
        <p class="hint">æŒ‰ä½é¼ æ ‡ç”»å‡ºè½¨è¿¹... æ¾å¼€å¼•çˆ†ï¼</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        // å®šä¹‰å…¨å±€å˜é‡
        let timer;
        let power = 0;
        let isPressed = false;
        
        // ã€å…³é”®ä¿®å¤ã€‘å®šä¹‰ä¸¤ä¸ªå˜é‡ï¼Œä¸“é—¨å®æ—¶å­˜å‚¨é¼ æ ‡æœ€æ–°ä½ç½®
        let currentX = 0.5;
        let currentY = 0.5;

        // 1. å®æ—¶æ›´æ–°åæ ‡çš„å‡½æ•°
        function updateCoordinates(clientX, clientY) {
            currentX = clientX / window.innerWidth;
            currentY = clientY / window.innerHeight;
        }

        // 2. ç›‘å¬é¼ æ ‡/æ‰‹æŒ‡ç§»åŠ¨ï¼Œæ—¶åˆ»æ›´æ–°ä¸Šé¢çš„åæ ‡å˜é‡
        document.addEventListener('mousemove', (e) => {
            updateCoordinates(e.clientX, e.clientY);
        });
        document.addEventListener('touchmove', (e) => {
            if(e.touches.length > 0) {
                updateCoordinates(e.touches[0].clientX, e.touches[0].clientY);
            }
        });

        // 3. å¼€å§‹è“„åŠ›ï¼ˆå‘å°„è½¨è¿¹ï¼‰
        function startCharging(e) {
            isPressed = true;
            power = 10; 
            
            // ç«‹å³æ›´æ–°ä¸€æ¬¡åæ ‡ï¼Œé˜²æ­¢ç¬ç§»
            if(e.type === 'touchstart') {
                updateCoordinates(e.touches[0].clientX, e.touches[0].clientY);
            } else {
                updateCoordinates(e.clientX, e.clientY);
            }

            clearInterval(timer);

            // å¼€å¯è¿å‘æ¨¡å¼
            timer = setInterval(() => {
                if (!isPressed) return;

                // èƒ½é‡å¢åŠ 
                if (power < 200) power += 4;

                // ã€ä¿®å¤ç‚¹ã€‘è¿™é‡Œç›´æ¥ä½¿ç”¨å…¨å±€æœ€æ–°çš„ currentX å’Œ currentY
                confetti({
                    particleCount: 3, 
                    startVelocity: 30,
                    spread: 20,
                    origin: { x: currentX, y: currentY }, // ä½¿ç”¨å®æ—¶åæ ‡
                    colors: ['#FFD700', '#FFA500', '#FFFFFF'], 
                    gravity: -1.2, // åé‡åŠ›ï¼Œå‘ä¸Šé£
                    scalar: 0.6,
                    drift: 0,
                    ticks: 35
                });
            }, 30); // æ¯30æ¯«ç§’å‘å°„ä¸€æ¬¡ï¼Œéå¸¸æµç•…
        }

        // 4. æ¾å¼€çˆ†ç‚¸
        function releaseExplosion() {
            if (!isPressed) return;
            isPressed = false;
            clearInterval(timer);

            // åœ¨æœ€åé¼ æ ‡åœç•™çš„ä½ç½®çˆ†ç‚¸
            confetti({
                particleCount: Math.min(power * 1.5, 500), // å¨åŠ›è¶Šå¤§ï¼Œç²’å­è¶Šå¤š
                startVelocity: 45,
                spread: 120,
                origin: { x: currentX, y: currentY }, // ä½¿ç”¨å®æ—¶åæ ‡
                gravity: 1, // æ¢å¤æ­£å¸¸é‡åŠ›
                scalar: 1.1,
                ticks: 400,
                zIndex: 999
            });
            
            power = 0; // é‡ç½®èƒ½é‡
        }

        // --- ç»‘å®šäº‹ä»¶ ---
        
        // ç”µè„‘é¼ æ ‡
        document.addEventListener('mousedown', startCharging);
        document.addEventListener('mouseup', releaseExplosion);
        
        // æ‰‹æœºè§¦æ‘¸ (é˜²æ­¢é•¿æŒ‰å¼¹å‡ºèœå•)
        document.addEventListener('touchstart', startCharging, {passive: false});
        document.addEventListener('touchend', releaseExplosion);
        document.addEventListener('contextmenu', event => event.preventDefault());

    </script>
</body>
</html>
